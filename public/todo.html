<!DOCTYPE html>
<html lang="en">

<head>
  <meta content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1" name="viewport" />
</head>
  <meta charset="UTF-8">
  <title>Unforgettable</title>
  <!-- <link rel="stylesheet" href="./css/main.css"> -->
  <link rel="stylesheet" href="./css/todo.css">
</head>

<body>
  <div class="todoapp" unselectable="on" style="-moz-user-select:none;-webkit-user-select:none;" onselectstart="return false;">
    <header class="header">
      <span class="btn-slide-bar">
      </span>
      <h1>Unforgettable</h1>
      <!-- Add New Item -->
      <input class="new-todo" type="text" placeholder="What needs to be done?" autofocus>
      <input id="dateinput" type="date">
      <input id="priorityinput" type="text" list="prioritylist" value="低">
      <datalist id="prioritylist">
        <option>高</option>
        <option>中</option>
        <option>低</option>
      </datalist>
      <input id="typeinput" type="text" list="typelist">
      <datalist id="typelist">
      </datalist>
      <input id="addinput" type="button" list="typelist" value="add" onclick='addinput()'>

    </header>

    <section class="main">
      <input class="toggle-all" type="checkbox">
      <!-- Show List -->
      <ul class="todo-list"></ul>

      <footer class="footer">
        <span class="todo-count"></span>
        <ul class="filters">
          <li><a class="selected" style="cursor:pointer;">All</a></li>
          <li><a class="" style="cursor:pointer;">Active</a></li>
          <li><a class="" style="cursor:pointer;">Completed</a></li>
        </ul>
        <button class="clear-completed">Clear completed</button>
      </footer>
    </section>
  </div>
  <section class="slide-bar">
    <ul>
      <li id="memojump">Memo</li>
    </ul>
  </section>
  <script src="./js/model.js"></script>
  <script src="./js/http.js"></script>
  <script src="./js/provider-ajax.js"></script>
  <script src="./js/tool.js"></script>
  <script src="./js/todo.js"></script>
</body>

</html>
